<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div ng-controller="NarrowItDownController as narrow">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrow.term" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.search();">Narrow It Down For Me!</button>
    </div>
  </div>
  <div class="container">
    <found-items
    found="narrow.found"
    message="{{narrow.message}}"
    on-remove="narrow.remove(index)"></found-items>
  </div>
</div>

</body>
</html>
